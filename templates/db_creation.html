<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/db_params_page.css') }}" rel="stylesheet">
  <title>Créations bases de données</title>
</head>
<body>
  <div class="container text-center">
    <img src="{{ url_for('static', filename='img/logo_bo.png')}}" alt="Logo back-end" class="logo mb-4">
    <h1>Mise en production</span></h1>
    <p class="lead">Création des bases de données</p>
    <div class="actions">
      <form action="" method="POST">
          <div class="form-group">
              <label for="db_name">Nom base de données</label>
              <input type="text" name="db_name" id="db_name" class="form-control" value="goldenline" autofocus required>
          </div>
          <div class="form-group">
              <label for="sc_source">Schema source</label>
              <input type="text" name="sc_source" id="sc_source" class="form-control" value="gl_source" required>
          </div>
          <div class="form-group">
              <label for="sc_marketing">Schema marketing</label>
              <input type="text" name="sc_marketing" id="sc_marketing" class="form-control" value="gl_marketing" required>
          </div>
          <div class="form-group">
              <label for="nb_clients">Nombre de clients</label>
              <input type="text" name="nb_clients" id="nb_clients" class="form-control" value="3 000 000" oninput="validateInput(this)" required>
          </div>
          <div class="form-group">
              <label for="nb_collectes">Nombre de collectes</label>
              <input type="text" name="nb_collectes" id="nb_collectes" class="form-control" value="40 000 000" oninput="validateInput(this)" required>
          </div>
          <div class="form-group action-buttons">
              <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
              <input class="btn btn-primary" type="submit" value="Suivant >">
          </div>
      </form>
 </div>

  <script src="{{ url_for('static', filename='js/db_creation.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
